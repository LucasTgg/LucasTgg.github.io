<script>
    document.addEventListener("DOMContentLoaded", () => {
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQaRueMVKt4SvspMgPdqwvftejacg-vLHo1XeMs-VZCUWkvsTAC7XCTvZU_2m7WkvbAJXrUnIZnS4Pc/pub?gid=0&single=true&output=csv";
        
        fetch(sheetURL)
          .then(response => response.text())
          .then(csvText => {
            // Parsear con Papa Parse
            const result = Papa.parse(csvText, {
              header: true, // Asume que la primera fila son encabezados
              skipEmptyLines: true, // Ignora filas vacías
              quoteChar: '"',
              escapeChar: '"'
            });
            
            const articles = result.data; // Array de objetos
            console.log("Artículos parseados:", articles);
            
            // Ahora 'articles' es un array con objetos {ID, Título, Resumen, ...}
            // Ajusta los nombres según tus encabezados en Google Sheets.
            
            const container = document.getElementById("blog-container");
            container.innerHTML = "";
    
            articles.forEach(article => {
              // Evitar artículos sin título
              if (!article.Título) return;
    
              // Crear tarjeta
              const card = document.createElement("div");
              card.classList.add("col-md-4", "mb-4");
              card.innerHTML = `
                <div class="card h-100">
                  <img src="${article.Imagen}" class="card-img-top" alt="${article.Título}">
                  <div class="card-body">
                    <h5 class="card-title">${article.Título}</h5>
                    <p class="card-text">${article.Resumen}</p>
                    <a href="articulo.html?id=${article.ID}" class="btn btn-primary">Leer más</a>
                  </div>
                </div>
              `;
              container.appendChild(card);
            });
          })
          .catch(err => console.error("Error al cargar CSV:", err));
    });
    </script>
